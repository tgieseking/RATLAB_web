<section class="card register">
  <form name="myform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Register</h1>
    </div>

    <fieldset>
      <input type="text" name="name" placeholder="Name"
        ng-model="user.name" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.name.$invalid && myform.name.$touched">
        Name required</p>

      <input type="text" name="username" placeholder="Username"
        ng-model="user.username" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.username.$invalid && myform.username.$touched">
        Username required</p>

      <input type="email" name="email" placeholder="Email"
        ng-model="user.email" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.email.$invalid && myform.email.$touched">
        Must be a valid email</p>

      <input type="password" name="password" placeholder="Password"
        ng-model="user.password" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.password.$invalid && myform.password.$touched">
        Password is required</p>

      <select name="account_type" ng-model="user.account_type"
        ng-required="true">
        <option value="User">User</option>
        <option value="Administrator">Administrator</option>
      </select>
    </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
    <p>or <a ng-href="#!/login">login</a></p>
  </form>
</section>
