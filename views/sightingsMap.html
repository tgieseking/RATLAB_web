<section class="sightingMap">
  <form name="mapForm">
    <div id="map" style="height: 100px;"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('$map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRgNFTCQf-TLyLdixk1-8unVl-H4FVO4U&callback=initMap"
    async defer></script>
  </form>
</section>
