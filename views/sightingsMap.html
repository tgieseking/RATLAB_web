<section class="sightingMap">
  <form name="mapForm">
    <div id="mapWrapper">
      <div id = "overMap">
        <div id = "overMapTabs">
          <button class="tablinks" ng-click="currentTab = 0">Report</button>
          <button class="tablinks" ng-click="currentTab = 1">Filter</button>
        </div>
        <div id = "reportTab" ng-show="currentTab == 0">
          <h2>Submit Sighting</h2>

          <label for="address">Address</label>
          <input type="text" id="address">

          <label for="city">City</label>
          <input type="text" id="city">

          <label for="state">State</label>
          <input type="text" id="state">

          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode">

          <label for="latitude">Latitude</label>
          <input type="number" id="latitude">

          <label for="longitude">Longitude</label>
          <input type="number" id="longitude">

          <input type="button" value="Submit">
        </div>
        <div id = "filterTab" ng-show="currentTab == 1">
          <h2>Filter Sightings</h2>

          <label for="startDate">Start Date</label>
          <input type="date" id="startDate">

          <label for="endDate">End Date</label>
          <input type="date" id="endDate">


          <label>Boroughs</label>
          <input type="checkbox" id="brooklyn">
          <label for="brooklyn">Brooklyn</label>

          <input type="checkbox" id="bronx">
          <label for="bronx">Bronx</label>

          <input type="checkbox" id="manhattan">
          <label for="manhattan">Manhattan</label>

          <input type="checkbox" id="staten_island">
          <label for="staten_island">Staten Island</label>

          <input type="checkbox" id="queens">
          <label for="queens">Queens</label>

          <input type="checkbox" id="unknown">
          <label for="unknown">Unknown</label>


          <input type="button" value="Filter">
        </div>
      </div>
      <div id="map"data-ng-init="initMap()"></div>
    </div>
  </form>
</section>
